<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" >
    <script src="./index.js" type="text/javascript" defer ></script>
    <title>Calculator</title>
</head>
<body>
    <main class="main">
    <table class="container" >
        <tr>
        <td colspan="3">
            <div class="display-container">
            <p class="display-input-box" type="text" id="user-input"/>123443574</p>
            <p class="display-box" type="text" id="result"/>123443574</p>
            </div>
        </td>
        
        <!-- clearScreen() function clears all the values -->
        <td><button type="button" value="C" onclick="clearScreen()" id="btn" />C</button></td>
        </tr>
        <tr>
        <!-- display() function displays the value of clicked button -->
        <td><button type="button" value="1" onclick="display('1')" />1</button></td>
        <td><button type="button" value="2" onclick="display('2')" />2</button></td>
        <td><button type="button" value="3" onclick="display('3')" />3</button></td>
        <td><button type="button" value="/" onclick="display('/')" />/</button></td>
        </tr>
        <tr>
        <td><button type="button" value="4" onclick="display('4')" />4</button></td>
        <td><button type="button" value="5" onclick="display('5')" />5</button></td>
        <td><button type="button" value="6" onclick="display('6')" />6</button></td>
        <td><button type="button" value="-" onclick="display('-')" />-</button></td>
        </tr>
        <tr>
        <td><button type="button" value="7" onclick="display('7')" />7</button></td>
        <td><button type="button" value="8" onclick="display('8')" />8</button></td>
        <td><button type="button" value="9" onclick="display('9')" />9</button></td>
        <td><button type="button" value="+" onclick="display('+')" />+</button></td>
        </tr>
        <tr>
        <td><button type="button" value="." onclick="display('.')" />.</button></td>
        <td><button type="button" value="0" onclick="display('0')" />0</button></td>
    
        <!-- calculate() function evaluates the mathematical expression -->
        <td><button type="button" value="=" onclick="calculate()" id="btn" />=</button></td>
        <td><button type="button" value="*" onclick="display('*')" />*</button></td>
        </tr>
        </table>
    </main>
</body>
</html>
